<!DOCTYPE html>
<html>

<head>
  <title>HTML5 Validator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="wrapper">
  <div class="container">
      <mat-card-header>
        <h1> Create a new account </h1>
      </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signupForm">
                  <div class="username">
                    <mat-form-field appearance="fill" class="width-100">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput formControlName="email">
                      <mat-error>
                        <span *ngIf="signupForm.get('email')?.hasError('required')">
                          Email is <strong>required</strong>
                        </span>
                        <span *ngIf="signupForm.get('email')?.hasError('email')">
                          Please enter a valid email
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="password">
                    <mat-form-field appearance="fill" class="width-100">
                      <mat-label>Enter password</mat-label>
                      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error>
                        <span *ngIf="signupForm.get('password')?.hasError('required')">
                          Password is <strong>required</strong>
                        </span>
                      </mat-error>
                    </mat-form-field>
                  </div>
              <div>
                <button mat-raised-button color="accent" [disabled]="signupForm.invalid" (click)="signup()"><strong>Register</strong></button>
              </div>
            </form>
        </mat-card-content>
  </div>
</div>

</html>
