<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Validator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="wrapper">
    <div class="container">
        <mat-card-header>
            <h1> Activate your account </h1>
        </mat-card-header>
        <mat-card-content>
            <div class="content">
                <h4>In order to finish your sign up please enter the code received in the email.</h4>
                <div class="input-area">
                    <mat-form-field appearance="fill" class="width-100">
                        <mat-label>Activation code:</mat-label>
                        <input matInput [(ngModel)]="code">
                    </mat-form-field>
                </div>
                <div class="activate-button">
                    <button mat-raised-button color="accent" (click)="activate(code)"><strong>Activate</strong></button>
                </div>
            </div>
        </mat-card-content>
    </div>
</div>

</html>
