<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Validator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <mat-card-content>
        <mat-card-title>
            <h1>HTML5 Validator</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h2>Validate your HTML5 code</h2>
        </mat-card-subtitle>
        <mat-card-content>
            <mat-card-actions>
                <div class="check-cont">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>URL to website:</mat-label>
                        <input matInput placeholder="Ex. https://cokescan.ro/" [(ngModel)]="validation.href">
                    </mat-form-field>
                    <mat-checkbox [(ngModel)]="validation.entireWebsite">Scan Entire Website
                    </mat-checkbox>
                </div>
                <br />
                <button mat-raised-button color="accent" (click)="validate()">Validate</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card-content>
</div>
<div>
    <div *ngIf="showValidation">
        <div *ngIf="showSpinner" id="spinner"> 
            <mat-progress-spinner  [diameter]="40" mode="indeterminate"></mat-progress-spinner>
        </div>
        <div *ngFor="let item of response" class="resp-header">
            <mat-card-content>
                <div class="link-container">
                    <div class="link">
                        <mat-card-title>
                            <h3>{{item.href}}</h3>
                        </mat-card-title>
                    </div>
                    <div class="history">
                        <button id="see-previous" (click)="history(item.href)">
                            See Comparation with Previous Version
                        </button>
                    </div>
                </div>
                <div class="resp-container">
                <mat-card-title>
                    <div *ngFor="let message of item?.messages" class="validation">
                        <div class="message">
                            {{message.message}}
                        </div>
                        <div class="location">
                            {{message.location}}
                        </div>
                    </div>
                </mat-card-title>
            </div>
            </mat-card-content>
        </div>
    </div>
    <div *ngIf="showHistory" class="comparation">
        <td-ngx-text-diff [left]="left" [right]="right" (compareResults)="onCompareResults($event)"></td-ngx-text-diff>
    </div>
</div>

</html>
