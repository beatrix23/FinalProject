<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Validator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <mat-card-content>
        <mat-card-title>
            <h1>HTML5 Validator</h1>
        </mat-card-title>
        <mat-card-subtitle>
            <h2>Validate your HTML5 code</h2>
        </mat-card-subtitle>
        <mat-card-content>
            <mat-card-actions>
                <div class="check-cont">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>URL to website:</mat-label>
                        <input matInput placeholder="Ex. https://cokescan.ro/" [(ngModel)]="validation.href">
                    </mat-form-field>
                    <mat-checkbox [(ngModel)]="validation.entireWebsite">Scan Entire Website
                    </mat-checkbox>
                </div>
                <br />
                <button mat-raised-button color="accent" (click)="validate()">Validate</button>
            </mat-card-actions>
        </mat-card-content>
        <div *ngIf="display">
            <mat-card-subtitle>
                <h5>*If you want to check your validation history of a certain link click on the <mat-icon>history
                    </mat-icon> icon</h5>
            </mat-card-subtitle>
        </div>
    </mat-card-content>
</div>
<div>
    <div *ngFor="let item of response" class="resp-container">
        <mat-card-content>
            <div class="link-container">
                <div class="history">
                    <button mat-stroked-button color="primary" (click)="history(item.href)">
                        <mat-icon>history</mat-icon>
                    </button>
                </div>
                <div class="link">
                    <mat-card-title>
                        <h3>{{item.href}}</h3>
                    </mat-card-title>
                </div>
            </div>
            <mat-card-title>
                <div *ngFor="let message of item?.messages" class="validation">
                    <div class="location">
                        {{message.location}}
                    </div>
                    <div class="message">
                        {{message.message}}
                    </div>
                </div>
            </mat-card-title>
        </mat-card-content>
    </div>
</div>

</html>
