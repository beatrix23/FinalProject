<mat-toolbar color="primary" class="app-header">
    <span class="nav-tool-items">
      <a mat-button routerLink="validate" routerLinkActive="active"><strong>Validate</strong></a>
      <a mat-button routerLink="login" *ngIf="showButton == false" routerLinkActive="active"><strong>Log In</strong></a>
      <a mat-button routerLink="signup" *ngIf="showButton == false" routerLinkActive="active"><strong>Register</strong></a>
      <a mat-button (click)="onLogout()" *ngIf="showButton == true" ><strong>Log Out</strong></a>
    </span>
</mat-toolbar>
<router-outlet>
</router-outlet>
